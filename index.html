<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Including CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Including Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@600;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <h1>CALCULATOR</h1>
        <div id="calculator">
            <div id="display">
                <input type="text" name="screen" id="screen">
            </div>
            <div id="keys">
                <table>
                    <tr>
                        <td><button type="button" class="btn">(</button></td>
                        <td><button class="btn">)</button></td>
                        <td><button class="btn">Esc</button></td>
                        <td><button class="btn clear">C</button></td>
                        <td><button class="btn">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">^</button></td>
                        <td><button class="btn number">7</button></td>
                        <td><button class="btn number">8</button></td>
                        <td><button class="btn number">9</button></td>
                        <td><button class="btn">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">%</button></td>
                        <td><button class="btn number">4</button></td>
                        <td><button class="btn number">5</button></td>
                        <td><button class="btn number">6</button></td>
                        <td><button class="btn">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn"><</button></td>
                        <td><button class="btn number">1</button></td>
                        <td><button class="btn number">2</button></td>
                        <td><button class="btn number">3</button></td>
                        <td><button class="btn">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">></button></td>
                        <td><button class="btn">.</button></td>
                        <td><button class="btn number">0</button></td>
                        <td><button class="btn">,</button></td>
                        <td><button class="btn">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>






    <!-- Including Javascript file -->
    <script src="script.js"></script>
</body>
</html>
